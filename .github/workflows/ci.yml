name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  xcode-build:
    name: Xcode Build
    runs-on: macOS-10.15
    strategy:
      matrix:
        platforms: [
          'iOS_13,tvOS_13,macOS_10_15,watchOS_6',
          'iOS_12,tvOS_12,watchOS_5',
          'iOS_11,tvOS_11,watchOS_4',
          'iOS_10,tvOS_10,watchOS_3'
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.7.app/Contents/Developer
      - name: Prepare iOS 12 Simulator
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/Library/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
          xcrun simctl list runtimes
        if: contains(matrix.platform, 'iOS_12')
      - name: Build and Test Framework
        run: Scripts/build.swift ${{ matrix.platforms }} xcode
      - name: Upload Coverage Reports
        if: success()
        run: Scripts/upload-coverage-reports.sh ${{ matrix.platforms }}
  pod-lint:
    name: Pod Lint
    runs-on: macOS-10.15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.3.app/Contents/Developer
      - name: Lint Podspec
        run: bundle exec pod lib lint --verbose --fail-fast --swift-version=5.0
  carthage:
    name: Carthage
    runs-on: macOS-10.15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.3.app/Contents/Developer
      - name: Install Carthage
        run: brew outdated carthage || brew upgrade carthage
      - name: Build Framework
        run: carthage build --verbose --no-skip-current
  spm:
    name: SPM Build
    runs-on: macOS-10.15
    strategy:
      matrix:
        platforms: ['iOS_13,tvOS_13,macOS_10_15,watchOS_6']
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.3.app/Contents/Developer
      - name: Build Framework
        run: Scripts/build.swift ${{ matrix.platforms }} spm
