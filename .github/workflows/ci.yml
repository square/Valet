name: CI

on:
  push:
    branches:
    - master
  pull_request:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  xcode-build-16:
    name: Xcode 16 Build
    runs-on: macOS-14
    strategy:
      matrix:
        platforms: [
          'iOS_18',
          'tvOS_18',
          'watchOS_11',
        ]
      fail-fast: false
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Build and Test Framework
        run: Scripts/build.swift ${{ matrix.platforms }} xcode
      - name: Upload Coverage Reports
        if: success()
        run: Scripts/upload-coverage-reports.sh ${{ matrix.platforms }}
  pod-lint:
    name: Pod Lint
    runs-on: macOS-14
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Lint Podspec
        run: bundle exec pod lib lint --verbose --fail-fast --swift-version=6
  carthage:
    name: Carthage
    runs-on: macOS-14
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Install Carthage
        run: brew outdated carthage || brew upgrade carthage
      - name: Build Framework
        run: carthage build --verbose --no-skip-current --use-xcframeworks
  spm-14:
    name: SPM Build macOS 14
    runs-on: macOS-14
    strategy:
      matrix:
        platforms: [
          'iOS_18',
          'tvOS_18',
          'watchOS_11',
          'macOS_15',
        ]
      fail-fast: false
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Build Framework
        run: Scripts/build.swift ${{ matrix.platforms }} spm
