name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  xcode-build-12:
    name: Xcode 12 Build
    runs-on: macOS-11
    strategy:
      matrix:
        platforms: [
          'iOS_14,tvOS_14,watchOS_7',
          'iOS_13,tvOS_13,watchOS_6',
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 12.4
      - name: Prepare Simulator Runtimes
        run: Scripts/github/prepare-simulators.sh ${{ matrix.platforms }}
      - name: Build and Test Framework
        run: Scripts/build.swift ${{ matrix.platforms }} xcode
      - name: Upload Coverage Reports
        if: success()
        run: Scripts/upload-coverage-reports.sh ${{ matrix.platforms }}
  xcode-build-13:
    name: Xcode 13 Build
    runs-on: macOS-12
    strategy:
      matrix:
        platforms: [
          'iOS_15,tvOS_15,watchOS_8',
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 13.4.1
      - name: Build and Test Framework
        run: Scripts/build.swift ${{ matrix.platforms }} xcode
      - name: Upload Coverage Reports
        if: success()
        run: Scripts/upload-coverage-reports.sh ${{ matrix.platforms }}
  pod-lint:
    name: Pod Lint
    runs-on: macOS-11
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 11.7
      - name: Lint Podspec
        run: bundle exec pod lib lint --verbose --fail-fast --swift-version=5.0
  carthage:
    name: Carthage
    runs-on: macOS-11
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 11.7
      - name: Install Carthage
        run: brew outdated carthage || brew upgrade carthage
      - name: Build Framework
        run: carthage build --verbose --no-skip-current
  spm-11:
    name: SPM Build macOS 11
    runs-on: macOS-11
    strategy:
      matrix:
        platforms: [
          'iOS_14,tvOS_14,watchOS_7',
          'iOS_13,tvOS_13,watchOS_6',
          'macOS_11',
          'macOS_10_15',
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 12.4
        if: ${{ matrix.platforms == 'iOS_14,tvOS_14,watchOS_7' }}
      - name: Select Xcode Version
        run: xcversion select 12.4
        if: ${{ matrix.platforms == 'iOS_13,tvOS_13,watchOS_6' }}
      - name: Select Xcode Version
        run: xcversion select 12.4
        if: ${{ matrix.platforms == 'macOS_11' }}
      - name: Select Xcode Version
        run: xcversion select 11.7
        if: ${{ matrix.platforms == 'macOS_10_15' }}
      - name: Prepare Simulator Runtimes
        run: Scripts/github/prepare-simulators.sh ${{ matrix.platforms }}
      - name: Build Framework
        run: Scripts/build.swift ${{ matrix.platforms }} spm
  spm-12:
    name: SPM Build macOS 12
    runs-on: macOS-12
    strategy:
      matrix:
        platforms: [
          'iOS_15,tvOS_15,watchOS_8',
          'macOS_12',
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: xcversion select 13.4.1
      - name: Prepare Simulator Runtimes
        run: Scripts/github/prepare-simulators.sh ${{ matrix.platforms }}
      - name: Build Framework
        run: Scripts/build.swift ${{ matrix.platforms }} spm
