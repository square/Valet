language: objective-c
install:
  - bundle install
  - brew outdated carthage || brew upgrade carthage
script:
  - ./Scripts/ci.sh
matrix:
  include:
  - osx_image: xcode11
    env: ACTION="xcode";PLATFORMS="macOS_10_15";

  - osx_image: xcode10.2
    env: ACTION="xcode";PLATFORMS="macOS_10_14";

  - osx_image: xcode9
    env: ACTION="xcode";PLATFORMS="macOS_10_13";

branches:
  only:
  - master
  - develop--4.0
