language: objective-c
osx_image: xcode7.3

before_script:
    - bundle install
    - xcrun simctl list
    - xctool -version
    - brew install xctool
    - xctool -version
    - brew info xctool
    - type xctool
script:
    - xctool -project Valet.xcodeproj -scheme "Valet iOS" -sdk iphonesimulator -configuration Debug -destination "platform=iOS Simulator,name=iPad Air 2,OS=9.3" test -only 'Valet iOS Tests:ValetSecureEnclaveTests'
